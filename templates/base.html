<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ settings.app_name if settings else 'GenSelfie' }}{% endblock %}</title>
    <link rel="icon" type="image/png" href="/static/images/GenSelfie_icon.png">
    <link rel="stylesheet" href="/static/css/style.css">
    {% if settings %}
    <style>
        :root {
            --primary-color: {{ settings.primary_color }};
            --secondary-color: {{ settings.secondary_color }};
        }
    </style>
    {% endif %}
    {% block head %}{% endblock %}
</head>
<body>
    {% block body %}{% endblock %}
    {% block scripts %}{% endblock %}
</body>
</html>
